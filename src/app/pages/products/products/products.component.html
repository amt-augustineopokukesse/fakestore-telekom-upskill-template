<app-navbar (searchTextChange)="onSearch($event)"></app-navbar>
<div class="container">
    <div *ngFor="let product of products">
        <mat-card>
            <div (click)="onProductClick(product.id)" (keyup.enter)="onProductClick(product.id)" class="image-name"
                tabindex="0" role="button"
            >
                <img class ="image" mat-card-image src="{{product.image}}" alt="{{product.title}}">
                <h3>{{product.title}}</h3>
            </div>
            <div>
                <span>{{product.price | currency:'USD'}}</span>
                <div>
                    <app-custom-button (click)="onRemoveFromCart(product)" color="warn"> - </app-custom-button>
                    <span>{{productQuantity[product.id] || 0}}</span>
                    <app-custom-button (click)="onAddToCart(product)" color="primary"> + </app-custom-button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
