<div class="container">
    <div *ngFor="let product of products">
        <mat-card>
            <div class="image-container">
                <img class ="image" mat-card-image src="{{product[1].image}}" alt="{{product[1].title}}">
                <!-- <div>
                    <app-custom-button (click)="onRemoveFromCart(product)" color="warn"> - </app-custom-button>
                    <span>{{productQuantity[product.id] || 0}}</span>
                    <app-custom-button (click)="onAddToCart(product)" color="primary"> + </app-custom-button>
                </div> -->
            </div>
            <div class="details-container">
                <h3>{{product[1].title}}</h3>
                <span>{{product[1].price | currency:'USD'}}</span>
            </div>
        </mat-card>
    </div>
</div>
