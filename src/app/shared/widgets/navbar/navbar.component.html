<div class="navbar">
    <div class="search">
        <input
          type="text"
          pInputText
          [placeholder]="'Enter item name'"
          class="customSearchInput"
          [(ngModel)]="searchText"
          (input)="searchFilter()"
          name="search"
          id="search"
        />
      </div>
      <div class="cart-logout">
        <img src="../../../assets/svg/cartIcon.svg" alt="cart icon">
        <app-custom-button (click)="onLogout()">Logout</app-custom-button>
      </div>
</div>
